<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Password Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/js-image-zoom@0.4.1/js-image-zoom.js" type="application/javascript"></script>
</head>
<body>
    <div class="navbar">
        <div class="top bg-dark w-100  d-flex justify-content-end fw-bold align-items-center">
            <p class="text-white m-0 py-2">Call us: 9876543210 <a href="/login" class="text-decoration-none text-white px-2 pe-5">Sign Out</a></p>
        </div>
        <div class="mid  bg-primary w-100 d-flex justify-content-between fw-bold align-items-center">
            <%- include('../partials/userOffCanvas') %>
            <h1 class="px-5">Trainers <span style="font-size: small; font-weight: 700;">Cricket zone</span></h1>
            <div>               
            </div>
        </div>
    </div>
    <!-- ........................................................................................................... -->
    <div class="container">
        <div class="box d-flex align-items-center justify-content-center px-md-5 m-auto py-5">
            <div class="card p-4" style="width: 50%">
            <h2 class="text-center">CHANGE PASSWORD</h2><BR></BR>
            <form action="/userPasswordChange" method="post" class="form-row">
                <label for="password" class="form-group">Current Password</label>
                <input type="password" id="password1" name="password" class="form-control border-dark" required onchange="validatePassword1()">
                <p id="messagePwd1" class="text-danger"></p>
                <label for="new password" class="form-group">New Password</label>
                <input type="password" id="password" name="newpassword" class="form-control border-dark" required onchange="validatePassword()">
                <p id="messagePwd" class="text-danger"></p>
                <label for="confirmpassword" class="form-group">Confirm Password</label>
                <input type="password"  id="confirmPassword" name="confirmpassword" class="form-control border-dark" required onchange="checkPasswordMatch()">
                <p id="messagePwdMatch" class="text-danger"></p>
                <% if (messages.success) { %>
                    <div class="alert alert-success">
                        <%= messages.success %>
                    </div>
                <% }else if (messages.error){ %>
                  <div class="alert alert-danger">
                    <%= messages.error %>
                </div>
                <%}%>
                <div class="text-center py-3">
                    <input type="Submit" class="btn btn-outline-dark px-5">
                </div>
            </form>           
        </div>
        </div>
    </div>
    <!-- ................................................................................................................ -->


    <%- include('../partials/footer') %>
    <script src="/script.js"></script>
</body>
</html>
